

<!DOCTYPE html>
<html >
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Login Page</title>
   
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="./assets/css/formulario-feo.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/boton.css">
</head>
<body >
	<div class="container-imagen" id="container-imagenUno">

	
<div class="container" id="containerUno">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar </h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="usuario" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="contraseña" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Recuerdame
					</div>
					<div class="form-group">
						<input type="submit" value="Ingresar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes cuenta?<a href="#">Ingresa</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
<div class="form-container" id="form-containerUno">
	<div class="logo-container">
	  Olvidaste tu contraseña
	</div>

	<form class="form">
	  <div class="form-group">
		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Introduce tu email" required="">
	  </div>

	  <button class="form-submit-btn" type="submit">Envair Email</button>
	</form>

	<p class="signup-link">
	  No tienes cuenta?
	  <a href="#" class="signup-link link"> ingresa con nosotros</a>
	</p>
  </div>
<button onclick="quitar()" onclick="aplicarEstilos()" class="quitar-clases" type="button"> Quitar estilo</button>
<button  onclick="poner()" onclick="aplicarEstilos()" class="agregar-clases" type="button">Poner estilo</button>
<script src="./assets/js/script.js"></script>
</body>
</html>
