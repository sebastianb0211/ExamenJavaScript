

<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/boton.css">
</head>
<body>
<div class="container" id="container_uno">
	<div class="d-flex justify-content-center h-100" id="d-flex justify-content-center h-100_uno">
		<div class="card" id="card_uno">
			<div class="card-header" id="card-header_uno">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon" id="d-flex justify-content-end social_icon_uno">
					<span><i class="fab fa-facebook-square" id="fab fa-facebook-square_uno"></i></span>
					<span><i class="fab fa-google-plus-square" id="fab fa-google-plus-square_uno"></i></span>
					<span><i class="fab fa-twitter-square" id="fab fa-twitter-square_uno"></i></span>
				</div>
			</div>
			<div class="card-body" id="card-body_uno">
				<form>
					<div class="input-group form-group" id="input-group form-group_uno">
						<div class="input-group-prepend" id="input-group-prepend_uno">
							<span class="input-group-text" id="input-group-text_uno"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" id="form-control_uno">
						
					</div>
					<div class="input-group form-group" id="input-group form-group_uno">
						<div class="input-group-prepend" id="input-group-prepend_uno">
							<span class="input-group-text"><i class="fas fa-key" id="input-group-text_uno"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="form-control_uno">
					</div>
					<div class="row align-items-center remember" id="row align-items-center remember_uno">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group" id="form-group_uno">
						<input type="submit" value="Login" class="btn float-right login_btn" id="btn float-right login_btn_uno">
					</div>
				</form>
			</div>
			<div class="card-footer" id="card-footer">
				<div class="d-flex justify-content-center links" id="d-flex justify-content-center links_uno">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center" id="d-flex justify-content-center_uno">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<button onclick="quitar()" onclick="aplicarEstilos()" class="quitar-clases" type="button"> Quitar estilo</button>
<button  onclick="poner()" onclick="aplicarEstilos()" class="agregar-clases" type="button">Poner estilo</button>
<script src="./assets/js/funcionbotones.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
